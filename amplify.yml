version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - cd react-client
        - yarn global add create-react-app
    build:
      commands:
        - yarn install
        - yarn build
  artifacts:
    baseDirectory: /react-client/public
    discardPaths: true
    files:
      - '**/*'
  cache:
    paths: []
